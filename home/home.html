    <!-- -------------------------------- Header ------------------------------- -->

    <!-- -------------------------------- Main ------------------------------- -->
    <main>
      <div class="alerts-container">
        <h2>Set your reminders:</h2>
        <div class="checkbox-container" >
          <div class="switch">
            <label>
              Off
              <input type="checkbox" id="stack-checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
          <p>Stack</p>
        </div>

        <div class="checkbox-container" >
          <div class="switch">
            <label>
              Off
              <input type="checkbox" id="midrunes-checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
          <p>Mid Runes</p>
        </div>

        <div class="checkbox-container" >
          <div class="switch">
            <label>
              Off
              <input type="checkbox" id="bountyrunes-checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
          <p>Bounty Runes</p>
        </div>

        <div class="checkbox-container" >
          <div class="switch">
            <label>
              Off
              <input type="checkbox" id="neutral-checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
          <p>Neutral Items</p>
        </div>

        <div class="checkbox-container" >
          <div class="switch">
            <label>
              Off
              <input type="checkbox" id="smoke-checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
          <p>Smoke</p>
        </div>

        <div class="checkbox-container" >
          <div class="switch">
            <label>
              Off
              <input type="checkbox" id="ward-checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
          <p>Wards</p>
        </div>

      </div>

      <!-- -------------------------------- Left Container ------------------------------- -->
      <div class="left-container">
        <div class="plus-container">
          <h2>Set the reminder delay (Seconds):</h2>
          <div class="row">
            <div class="input-field col s6">
              <input id="stack-delay" type="number" class="validate" value="13" min="0" max="30">
              <label for="stack-delay">Stack</label>
            </div>
            <div class="input-field col s6">
              <input id="midrunes-delay" type="number" class="validate" value="1" min="0" max="30">
              <label for="midrunes-delay">Mid Runes</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="neutral-delay" type="number" class="validate" value="0" min="0" max="30">
              <label for="neutral-delay">Neutral Items</label>
            </div>
            <div class="input-field col s6">
              <input id="bountyrunes-delay" type="number" class="validate" value="2" min="0" max="30">
              <label for="bountyrunes-delay">Bounty Runes</label>
            </div>
          </div>
        </div>
      </div>

        <!-- --------------------------- BOTTOM AD ------------------------------------- -->
    </main>
    <div class="center">
      <iframe src="https://tools.fiverr.com/?searchbox-iframe=1&amp;affid=595586&amp;widget-width=750&amp;widget-commission=fiverrhybrid&amp;widget-style=1&amp;delivery-time-flag=" border="0" scrolling="no" height="253px" width="100%" style="border: 0px; overflow: hidden; width: 1764px; max-width: 750px; height: 253px; box-shadow: rgba(17, 17, 17, 0.12) 0px 16px 32px;" class="fasb-iframe-searchbox-widget"  data-origwidth="100%" data-origheight="253px" max-width="750" widget-width="750" widget-style="1" delivery-time-flag=""></iframe>
    </div>
    <script src="../materialize/js/materialize.min.js"></script>
    <script src="./home.js"></script>
  </body>
</html>
